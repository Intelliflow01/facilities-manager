<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Entry & Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative; /* Changed to relative */
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #f1f1f1 !important;
    }
    .header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px 0;
      margin-top: 0; /* Removed top margin */
    }
    .main-content {
      padding: 20px;
      width: 95%;
      margin: 0 auto; /* Center the content */
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      background: white;
    }
    .card-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1.2rem;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }
    .btn-primary {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #5a0bb5;
    }
    .btn-secondary {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-secondary:hover {
      background: #218838;
    }
    .table th {
      background-color: #6a11cb;
      color: white;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .filter-section {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center the filters */
    }
    .filter-section label {
      font-weight: bold;
      margin-right: 10px;
    }
    .filter-section select, .filter-section input {
      border-radius: 5px;
      padding: 5px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    .modal-content {
      border-radius: 10px;
    }
    .modal-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }
    .modal-body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <img src="../Assests/inteliflow.png" alt="inteli flow logo" width="70" height="55">
      <a class="navbar-brand" style="font-family: 'Arial', sans-serif;" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="lead-entry.html">Lead Entry</a></li>
          <li class="nav-item"><a class="nav-link" href="lead-assignment.html">Lead Assignment</a></li>
          <li class="nav-item"><a class="nav-link" href="lead-tracking.html">Lead Tracking</a></li>
          <li class="nav-item"><a class="nav-link" href="lead-followup.html">Follow-Up</a></li>
          <li class="nav-item"><a class="nav-link" href="lead-reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="header text-center">
    <h1 class="display-4">Lead Entry & Capture</h1>
    <p class="lead">Capture and manage leads from multiple sources.</p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Add Lead Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#leadModal">+ Add Lead</button>

    <!-- Advanced Filters -->
    <div class="filter-section">
      <label for="filterSource">Source:</label>
      <select id="filterSource">
        <option value="">All</option>
        <option value="Website">Website</option>
        <option value="Facebook Ads">Facebook Ads</option>
        <option value="Google Ads">Google Ads</option>
        <option value="Referral">Referral</option>
        <option value="Event">Event</option>
      </select>

      <label for="filterStatus">Status:</label>
      <select id="filterStatus">
        <option value="">All</option>
        <option value="New">New</option>
        <option value="Contacted">Contacted</option>
        <option value="Follow-Up">Follow-Up</option>
        <option value="Closed - Won">Closed - Won</option>
        <option value="Closed - Lost">Closed - Lost</option>
      </select>

      <label for="filterDate">Date Range:</label>
      <input type="date" id="filterDateStart">
      <input type="date" id="filterDateEnd">

      <button class="btn btn-secondary" onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Leads Table -->
    <div class="card">
      <div class="card-header">Leads</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Lead Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Source</th>
              <th>Interest</th>
              <th>Lead Date</th>
              <th>Assigned By</th>
              <th>Assigned To</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="leadsTable">
            <!-- Data will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Lead Entry Modal -->
  <div class="modal fade" id="leadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Lead</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="leadEntryForm">
            <div class="mb-3">
              <label for="leadName" class="form-label">Lead Name</label>
              <input type="text" class="form-control" id="leadName" placeholder="Enter lead name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
              <label for="source" class="form-label">Source</label>
              <select class="form-control" id="source" required>
                <option value="">Select source</option>
                <option value="Website">Website</option>
                <option value="Facebook Ads">Facebook Ads</option>
                <option value="Google Ads">Google Ads</option>
                <option value="Referral">Referral</option>
                <option value="Event">Event</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="interest" class="form-label">Interest</label>
              <input type="text" class="form-control" id="interest" placeholder="Enter lead interest" required>
            </div>
            <div class="mb-3">
              <label for="leadDate" class="form-label">Lead Date</label>
              <input type="date" class="form-control" id="leadDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Lead</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Manual Assignment Modal -->
  <div class="modal fade" id="manualAssignmentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manual Lead Assignment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="manualAssignmentForm">
            <div class="mb-3">
              <label for="manualLeadId" class="form-label">Lead ID</label>
              <input type="text" class="form-control" id="manualLeadId" placeholder="Enter lead ID" required>
            </div>
            <div class="mb-3">
              <label for="manualSalesperson" class="form-label">Assign To</label>
              <select class="form-control" id="manualSalesperson" required>
                <option value="">Select salesperson</option>
                <option value="Salesperson A">Salesperson A</option>
                <option value="Salesperson B">Salesperson B</option>
                <option value="Salesperson C">Salesperson C</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label">Comments</label>
              <textarea class="form-control" id="comments" placeholder="Enter comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Assign Lead</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Lead Entry & Filters -->
  <script>
    let leads = [
      { id: "1001", name: "Raj Kumar", phone: "9876543210", email: "raj@example.com", source: "Website", interest: "Product A", date: "2025-03-20", assignedBy: "Auto", assignedTo: "Salesperson A", status: "New" },
      { id: "1002", name: "Sneha Mehra", phone: "9988776655", email: "sneha@example.com", source: "Facebook Ads", interest: "Product B", date: "2025-03-21", assignedBy: "Auto", assignedTo: "Salesperson B", status: "Contacted" },
    ];

    const salespersons = ["Salesperson A", "Salesperson B", "Salesperson C"];
    let currentSalespersonIndex = 0;

    // Function to toggle the lead entry form
    function toggleLeadForm() {
      const leadForm = document.getElementById("leadForm");
      leadForm.style.display = leadForm.style.display === "none" ? "block" : "none";
    }

    // Function to assign leads using Round-Robin logic
    function assignLeadRoundRobin(lead) {
      lead.assignedTo = salespersons[currentSalespersonIndex];
      lead.assignedBy = "Auto";
      currentSalespersonIndex = (currentSalespersonIndex + 1) % salespersons.length;
    }

    // Function to add a new lead
    document.getElementById("leadEntryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const lead = {
        id: `L${leads.length + 1001}`, // Auto-generate lead ID
        name: document.getElementById("leadName").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        source: document.getElementById("source").value,
        interest: document.getElementById("interest").value,
        date: document.getElementById("leadDate").value,
        status: "New",
      };
      assignLeadRoundRobin(lead); // Assign lead using Round-Robin
      leads.push(lead);
      populateLeadsTable();
      bootstrap.Modal.getInstance(document.getElementById("leadModal")).hide();
      document.getElementById("leadEntryForm").reset();
    });

    // Function to manually assign a lead
    document.getElementById("manualAssignmentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const leadId = document.getElementById("manualLeadId").value;
      const salesperson = document.getElementById("manualSalesperson").value;
      const comments = document.getElementById("comments").value;

      const lead = leads.find(lead => lead.id === leadId);
      if (lead) {
        lead.assignedTo = salesperson;
        lead.assignedBy = "Admin";
        lead.comments = comments;
        populateLeadsTable();
      } else {
        alert("Lead not found!");
      }
      bootstrap.Modal.getInstance(document.getElementById("manualAssignmentModal")).hide();
      document.getElementById("manualAssignmentForm").reset();
    });

    // Function to populate the leads table
    function populateLeadsTable(filteredLeads = leads) {
      const tableBody = document.getElementById("leadsTable");
      tableBody.innerHTML = filteredLeads.map(lead => `
        <tr>
          <td>${lead.name}</td>
          <td>${lead.phone}</td>
          <td>${lead.email}</td>
          <td>${lead.source}</td>
          <td>${lead.interest}</td>
          <td>${lead.date}</td>
          <td>${lead.assignedBy}</td>
          <td>${lead.assignedTo}</td>
          <td>${lead.status}</td>
        </tr>
      `).join("");
    }

    // Function to apply filters
    function applyFilters() {
      const source = document.getElementById("filterSource").value;
      const status = document.getElementById("filterStatus").value;
      const dateStart = document.getElementById("filterDateStart").value;
      const dateEnd = document.getElementById("filterDateEnd").value;

      const filteredLeads = leads.filter(lead => {
        return (source === "" || lead.source === source) &&
               (status === "" || lead.status === status) &&
               (dateStart === "" || lead.date >= dateStart) &&
               (dateEnd === "" || lead.date <= dateEnd);
      });

      populateLeadsTable(filteredLeads);
    }

    // Initialize the table on page load
    document.addEventListener("DOMContentLoaded", () => populateLeadsTable());
  </script>
</body>
</html>
