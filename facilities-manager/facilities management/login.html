<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container {
      display: flex;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
    }
    .left-side {
      flex: 1;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .left-side img {
      width: 100px;
      margin-bottom: 20px;
    }
    @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
    .left-side h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-style: italic;
    }
    .left-side p {
      font-size: 1rem;
      font-style:oblique;
      color: rgba(255, 255, 255, 0.8);
    }
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .login-form {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-form h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6a11cb;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      width: 100%;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }
    .btn-login {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn-login:hover {
      background: #5a0bb5;
    }
    .forgot-password {
      color: #6a11cb;
      text-decoration: none;
      margin-top: 10px;
      display: block;
      text-align: center;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .show-password {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .show-password input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="login-container">
    <!-- Left Side: Logo & Tagline -->
    <div class="left-side">
      <img src="inteliflow.png" alt="Logo">
      <h1>Inteliflow</h1>
      <p>Your Growth and Our Intelligence</p>
    </div>

    <!-- Right Side: Centered Login Form -->
    <div class="right-side">
      <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <!-- Email / Username Field -->
          <input type="text" class="form-control" id="email" placeholder="üë§ Email / Username" required>

          <!-- Password Field -->
          <input type="password" class="form-control" id="password" placeholder="üîë Password" required>

          <!-- Show Password Toggle -->
          <div class="show-password">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">üëÅÔ∏è Show Password</label>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn btn-login">Login</button>

          <!-- Forgot Password Link -->
          <a href="#" class="forgot-password">üîÑ Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript for Password Visibility Toggle -->
  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      const passwordField = document.getElementById('password');
      if (this.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Login functionality will be implemented here.');
    });
  </script>
</body>
</html>
