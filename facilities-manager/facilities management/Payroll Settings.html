<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 56px; /* Adjusted for fixed navbar */
    }
    .navbar {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #f1f1f1 !important;
    }
    .payroll-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      width: 90%; /* Percentage-based width */
    }
    .btn-action {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-save {
      background: #28a745;
      color: white;
    }
    .btn-save:hover {
      background: #218838;
    }
    .btn-preview {
      background: #6a11cb;
      color: white;
    }
    .btn-preview:hover {
      background: #2575fc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-grow: 1;
      padding: 20px;
      width: 100%; /* Full width */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">HRMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="payrolldashboard.html">Payroll Processing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payrollreports.html">Payroll Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Payroll Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1 class="display-4">Payroll Settings</h1>
    <p class="lead">Configure payroll settings and salary slip formats.</p>
  </div>

  <!-- Main Content -->
  <div class="center-content">
    <!-- Salary Structures Section -->
    <div class="payroll-section">
      <h3 class="text-center">Salary Structures</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="basicSalary">Basic Salary</label>
            <input type="number" class="form-control" id="basicSalary" placeholder="Enter Basic Salary">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="hra">HRA</label>
            <input type="number" class="form-control" id="hra" placeholder="Enter HRA">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="overtimeRate">Overtime Rate</label>
            <input type="number" class="form-control" id="overtimeRate" placeholder="Enter Overtime Rate">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="bonus">Bonus</label>
            <input type="number" class="form-control" id="bonus" placeholder="Enter Bonus">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="pfRate">PF Rate (%)</label>
            <input type="number" class="form-control" id="pfRate" placeholder="Enter PF Rate">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="esiRate">ESI Rate (%)</label>
            <input type="number" class="form-control" id="esiRate" placeholder="Enter ESI Rate">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="tdsRate">TDS Rate (%)</label>
            <input type="number" class="form-control" id="tdsRate" placeholder="Enter TDS Rate">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="loanDeductions">Loan Deductions</label>
            <input type="number" class="form-control" id="loanDeductions" placeholder="Enter Loan Deductions">
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-save" onclick="saveSalaryStructures()">
          <i class="fas fa-save"></i> Save Salary Structures
        </button>
      </div>
    </div>

    <!-- Payroll Cycle & Late Penalty Section -->
    <div class="payroll-section">
      <h3 class="text-center">Payroll Cycle & Late Penalty</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="payrollCycle">Payroll Cycle</label>
            <select class="form-control" id="payrollCycle">
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="latePenalty">Late Penalty (₹)</label>
            <input type="number" class="form-control" id="latePenalty" placeholder="Enter Late Penalty">
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-save" onclick="savePayrollCycle()">
          <i class="fas fa-save"></i> Save Payroll Cycle
        </button>
      </div>
    </div>

    <!-- Dynamic Salary Slip Format Creator -->
    <div class="payroll-section">
      <h3 class="text-center">Dynamic Salary Slip Format Creator</h3>
      <div class="form-group">
        <label for="salarySlipFormat">Salary Slip Format (HTML)</label>
        <textarea class="form-control" id="salarySlipFormat" rows="10" placeholder="Enter HTML format for salary slip">
          <h2>Salary Slip</h2>
          <p><strong>Employee Name:</strong> {{name}}</p>
          <p><strong>Employee ID:</strong> {{id}}</p>
          <p><strong>Basic Salary:</strong> ₹{{basicSalary}}</p>
          <p><strong>HRA:</strong> ₹{{hra}}</p>
          <p><strong>Overtime:</strong> ₹{{overtime}}</p>
          <p><strong>Bonus:</strong> ₹{{bonus}}</p>
          <p><strong>PF:</strong> ₹{{pf}}</p>
          <p><strong>ESI:</strong> ₹{{esi}}</p>
          <p><strong>TDS:</strong> ₹{{tds}}</p>
          <p><strong>Loan Deductions:</strong> ₹{{loanDeductions}}</p>
          <p><strong>Net Salary:</strong> ₹{{netSalary}}</p>
        </textarea>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-save" onclick="saveSalarySlipFormat()">
          <i class="fas fa-save"></i> Save Salary Slip Format
        </button>
        <button class="btn btn-preview" onclick="previewSalarySlip()">
          <i class="fas fa-eye"></i> Preview Salary Slip
        </button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    Action Successful!
  </div>

  <!-- Scripts -->
  <script>
    // Function to save salary structures
    function saveSalaryStructures() {
      const basicSalary = document.getElementById('basicSalary').value;
      const hra = document.getElementById('hra').value;
      const overtimeRate = document.getElementById('overtimeRate').value;
      const bonus = document.getElementById('bonus').value;
      const pfRate = document.getElementById('pfRate').value;
      const esiRate = document.getElementById('esiRate').value;
      const tdsRate = document.getElementById('tdsRate').value;
      const loanDeductions = document.getElementById('loanDeductions').value;

      showNotification('Salary structures saved successfully!');
      console.log('Salary Structures:', { basicSalary, hra, overtimeRate, bonus, pfRate, esiRate, tdsRate, loanDeductions });
    }

    // Function to save payroll cycle
    function savePayrollCycle() {
      const payrollCycle = document.getElementById('payrollCycle').value;
      const latePenalty = document.getElementById('latePenalty').value;

      showNotification('Payroll cycle and late penalty saved successfully!');
      console.log('Payroll Cycle:', payrollCycle, 'Late Penalty:', latePenalty);
    }

    // Function to save salary slip format
    function saveSalarySlipFormat() {
      const salarySlipFormat = document.getElementById('salarySlipFormat').value;
      showNotification('Salary slip format saved successfully!');
      console.log('Salary Slip Format:', salarySlipFormat);
    }

    // Function to preview salary slip
    function previewSalarySlip() {
      const salarySlipFormat = document.getElementById('salarySlipFormat').value;
      const employeeData = {
        name: "John Doe",
        id: "EMP123",
        basicSalary: 30000,
        hra: 5000,
        overtime: 750,
        bonus: 2000,
        pf: 3600,
        esi: 525,
        tds: 3000,
        loanDeductions: 1000,
        netSalary: 32725
      };

      let previewContent = salarySlipFormat;
      for (const key in employeeData) {
        previewContent = previewContent.replace(new RegExp(`{{${key}}}`, 'g'), employeeData[key]);
      }

      const previewWindow = window.open();
      previewWindow.document.write(previewContent);
      previewWindow.document.close();
    }

    // Show notification
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
